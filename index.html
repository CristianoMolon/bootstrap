<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Formulário Bootstrap</h1>
                <form>
                    <label class="form-label" for="nome">Nome:</label>
                    <input class="form-control" id="nome" type="text">
                    <label class="form-label" for="email">E-mail:</label>
                    <input class="form-control" id="email" type="email" />
                    <label class="form-label" for="telefone">telefone:</label>
                    <input class="form-control" id="telefone" type="tel" placeholder="(00) 00000-0000">
                    <div class="form-check">
                        <label class="form-check-label" for="aceito-termos">Li e aceito os termos e condições</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-success" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
